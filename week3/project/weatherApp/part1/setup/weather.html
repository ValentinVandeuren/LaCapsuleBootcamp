<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <script src="https://kit.fontawesome.com/9518c0153b.js" crossorigin="anonymous"></script>
    <title>WeatherApp</title>
</head>
<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center p-0">
        <div class="row col-12 p-0">
            <!-- HEADER -->
            <nav class=" header navbar navbar-light bg-dark col-lg-12">
                Weather App
                <a class="logout" href="./login.html">Deconnexion</a>
            </nav>
        </div>
        <div class="row col-lg-8">
            <!-- GRID -->
            <div class="contentCity d-flex justify-content-lg-end justify-content-center mb-4">
                <div class="shearchCity">
                    <form action="" class="d-flex justify-content-end">
                        <input type="text" name="" placeholder="Enter city name">
                        <button class="addButton">Add</button>
                    </form>
                </div>
            </div>
            <div class="content d-flex flex-column flex-lg-row justify-content-lg-between align-items-center align-items-lg-start">
                <img class="imageMap" src="../public/images/map.png">
                <div class="contentListCity d-flex flex-column align-items-center">
                    <h1 class="updateCities">Update Cities <i class="fa-solid fa-arrows-rotate"></i></h1>
                    <div class="cardCity">
                        <h5 class="m-0">Paris</h5>
                        <div class="cardCityCenter">
                            <p class="weatherCity">nuageux</p>
                            <i class="fa-solid fa-cloud cloud"></i>
                            <p class="max-celcius">7.22°c</p>
                            <p class="min-celcius">5.56°c</p>
                        </div>
                        <i class="fa-solid fa-circle-xmark cross"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
</body>
</html>
